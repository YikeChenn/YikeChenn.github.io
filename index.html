<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="YikeChen">
    <!-- <link rel="stylesheet" href="css/style.css" title="starsCSS"> -->
    <!-- <link rel="stylesheet" href="css/loading.css"> -->
    <link rel="stylesheet" href="css/stars.css" title="starsCSS">
    <link rel="stylesheet" href="css/hoverboard.css" title="hoverboardCSS">
    <title>Yike's Page</title>
    
</head>
<body>
    <div id="borderLight"></div>
    <div id="starBackground" class="usingBackground">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>
    <div id="hoverBoard"></div>
    
    <div class="page">
        <div id="hideButton">
            <p>Only Show Background</p>
        </div>

        <div id="hiddenPart">
            <div class="title" data-word="Yike Chen">
                Yike Chen
                <div id="white"></div>
            </div>

        

            <div id="sideMenu">
                <button id="openSideButton" onclick="ifOpenSidebar()">&#9776;</button>
                <div id="sideIcon">
                    <a href="mailTo:chenyike1998@gmail.com"><p id="emailIcon"></p></a>
                    <a href="mailTo:chenyike1998@gmail.com"><p id="emailIconUp"></p></a>
                    <a href="https://github.com/YikeChenn" target="_blank"><p id="gitIcon"></p></a>
                    <a href="https://github.com/YikeChenn" target="_blank"><p id="gitIconUp"></p></a>
                </div>
            </div>

            <div id="sideBar">
                <h1>Navigation</h1>
                <p class="closeButton" onclick="closeSidebar()">&times;</p>
                <p class="clicked sideBar" id="introductionSideBar">Introduction</p>
                <p class="sideBar" id="vedioSideBar">Vedio</p>
                <p class="sideBar" id="settingsSideBar">Settings</p>
            </div>

            <div class="mainPart">
                <div id="introPart" class="hiddenPage frontPage">
                    <h1>Introduction</h1>
                    <p>Hi, I'm Yike Chen, and welcome to my page!</p>
                    <p></p>
                </div>
                <div id="vedioPart" class="hiddenPage">
                    <p>Test</p>
                </div>
                <div id="settingPart" class="hiddenPage">
                    <h1>Settings</h1>
                    <div id="backgroundChange">
                        <p>Change the background:</p>
                        <p class="starBackgroundSelection">Stars</p>
                        <p id="starBackgroundSelectionTextUp" class="starBackgroundSelection">Stars</p>
                        <p class="hoverBoardBackgroundSelection">Hover-Board</p>
                        <p id="hoverBoardBackgroundSelectionTextUp" class="hoverBoardBackgroundSelection">Hover-Board</p>
                    </div>
                
                </div>
            </div>
        </div>
        

    </div>
    

      
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="script/script.js"></script>
<script src="script/hoverboard.js" title="hoverBoardJS"></script>
</html>
